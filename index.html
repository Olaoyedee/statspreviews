<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700;900&family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700;900&family=Inter:wght@300;400;500;600;700;800;900&family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="bgcolor-stat-card ">
        <div class="card-base">
            <div class="card-flex">
                <div class="card-statements">
                    <div class="card-margin">
                        <div class ="stat-head">
                            <h1>Get <span class="head-span"> insights</span> that helps your business grow.</h1>
                        </div>
                        <div class="stat-paragragh">
                            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                                experience, and overall efficiency.</p>
                        </div>
                        <br>
                        <br>
                        <div class="stat-review-flex">
                            <div class="stat1">
                                <h2 stat-f>10k+</h2>
                                <p>Companies</p>
                            </div>
                            <div class="stat2">
                                <h2 class="stat-f">314</h2>
                                <p>Templates</p>
                            </div>
                            <div class="stat3">
                                <h2 stat-f>10M+</h2>
                                <p>Queries</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-image"></div>
            </div>
        </div>
    </main>
</body>

</html>
